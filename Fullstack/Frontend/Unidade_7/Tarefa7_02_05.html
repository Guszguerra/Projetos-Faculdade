<script>
  let tempfahreinheit = Number(prompt("Digite o número da temperatura em Graus Fahreinheit: "));
  let tempcelcius = ((tempfahreinheit - 32) / 1.8).toFixed(2);
  let msgcelcius = "Após conversão a temperatura: " + tempfahreinheit + "°F" +" em Graus Celsius é de: " + tempcelcius + "°C";

  console.log("A temperatura em Graus Fahreinheit é de: " + tempfahreinheit + "°F");
  console.log("Após conversão a temperatura: " + tempfahreinheit + "°F" +" em Graus Celsius é de: " + tempcelcius + "°C");

  alert("A temperatura em Graus Fahreinheit é de: " + tempfahreinheit + "°F");
  alert(msgcelcius);
</script>
