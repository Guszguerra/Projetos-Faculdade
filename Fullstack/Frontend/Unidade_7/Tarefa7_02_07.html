<script>
  let precoprod = Number(prompt("Digite o valor do Produto desejado: "));
  let impostoprod = (((precoprod / 100) * 20) + precoprod);

  console.log("O valor original do produto é de: " + precoprod + "R$.");
  console.log("Após o acréscimo de 20% em seu valor, seu novo preço é de: " + impostoprod + "R$.");

  alert("O valor original do produto é de: " + precoprod + "R$.");
  alert("Após o acréscimo de 20% em seu valor, seu novo preço é de: " + impostoprod + "R$.");
</script>
