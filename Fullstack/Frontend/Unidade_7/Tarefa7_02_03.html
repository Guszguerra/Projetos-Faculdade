<script>
  bret = Number(prompt("Por gentileza, digite o valor do lado da base(horizontal) do retângulo:"));
  lret = Number(prompt("Por gentileza, digite o valor do lado da altura(vertical) do retângulo:"));
  arearet = (bret * lret);
  pret = (bret + bret + lret + lret);  

  console.log("A base do retângulo é de: " + bret + "cm");
  console.log("A altura do retângulo é de: " + lret + "cm");
  console.log("A área do retângulo é de: " + arearet + "cm^2");
  console.log("O perímetro do retângulo é de: " + pret + "cm");

  alert("A base do retângulo é de: " + bret + "cm");
  alert("A altura do retângulo é de: " + lret + "cm");
  alert("A área do retângulo é de: " + arearet + "cm")
  alert("O perímetro do retângulo é de: " + pret + "cm");
  
</script>
