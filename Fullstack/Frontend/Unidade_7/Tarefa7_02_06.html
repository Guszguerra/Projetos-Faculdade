<script>
  let tempcelcius = Number(prompt("Digite aqui o valor da temperatura em Graus Celcius: "));
  let tempfahrenheit = ((tempcelcius * 1.8) + 32);
  let msgfahreinheit = "O valor da temperatura de: " + tempcelcius + "°C em Graus Fahrenheit é de: " + tempfahrenheit + "°F."

  console.log("O valor da temperatura em Graus Celcius é de: " + tempcelcius + "°C.");
  console.log("O valor da temperatura de: " + tempcelcius + "°C em Graus Fahrenheit é de: " + tempfahrenheit + "°F.");

  alert("O valor da temperatura em Graus Celcius é de: " + tempcelcius + "°C.");
  alert(msgfahreinheit);
</script>
