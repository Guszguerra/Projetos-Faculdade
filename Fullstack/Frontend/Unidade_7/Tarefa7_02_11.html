<script>
  let precoprod = Number(prompt("Por favor, digite o valor do produto para a compra: "));
  let desconto = (precoprod - ((precoprod / 100) * 10));
  let msgdesconto = "O preço do produto original é de: " + precoprod + "R$.\nO valor do produto com o desconto é de: " + desconto + "R$.";

  console.log("O preço do produto original é de: " + precoprod + "R$.\nO valor do produto com o desconto é de: " + desconto + "R$.");

  alert(msgdesconto);
</script>
