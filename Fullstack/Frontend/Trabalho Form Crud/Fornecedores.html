<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Fornecedores</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Cadastro de Fornecedores</h1>
  <hr>
  <div class="distancia"></div>
  <div class="Cadastro">
    <form>
      <p class="textocad"><label for="nome">Nome:</label> <input type="text" placeholder="Digite o nome do fornecedor:" id="nome" name="nome"></p>
      <p class="textocad"><label for="email">Email:</label> <input type="email" placeholder="Digite o email do fornecedor:" id="email" name="email"></p>
      <p class="textocad"><label for="telefone">Telefone:</label> <input type="tel" placeholder="Digite o Telefone do fornecedor:" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{4,5}-[0-9]{4}"></p>
      
      <p><button>Cadastrar</button></p>
    </form>
  </div>
</body>
</html>
