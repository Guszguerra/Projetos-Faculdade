<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Calculadora Básica</h2>
    
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Insira o primeiro número">
    
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Insira o segundo número">
    
    <label for="operation">Escolha uma operação:</label>
    <select id="operation">
        <option value="add">Adição</option>
        <option value="subtract">Subtração</option>
        <option value="multiply">Multiplicação</option>
        <option value="divide">Divisão</option>
    </select>
    
    <button onclick="calculate()">Calcular</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operation = document.getElementById("operation").value;
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            result = "Por favor, insira números válidos!";
        } else {
            switch(operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        result = "Erro: divisão por zero!";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Operação inválida!";
            }
        }

        document.getElementById("result").innerText = `Resultado: ${result}`;
    }
</script>

</body>
</html>
