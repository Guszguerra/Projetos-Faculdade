<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //recebe inteiro
        //exibe na tela se é multiplo de 7 ou não
        let numero = Number(prompt("Digite um número:"));    
        if(numero%7==0)
            alert("É multiplo de 7.");
        else
            alert("Não é multiplo de 7.");
    </script>
</body>
</html>
