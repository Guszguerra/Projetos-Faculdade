<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Qual foi a nota da sua primeira prova?"));
        let n2 = Number(prompt("Qual foi a nota da sua segunda prova?"));
        let n3 = Number(prompt("Qual foi a nota da sua terceira prova?"));
        let media = ((n1 + n2 + n3) / 3);

        alert("A média das notas entradas é: " + media);
    </script>
</body>
</html>
